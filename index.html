<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Memorization</title>
</head>

<body>
<video autoplay loop muted id="backgroundVideo"> <source src="paradisevideo_smallersize.mp4" type="video/mp4"> </video>

  <div class="intro">
    <h1>Welcome to a secret space<br> <span id="ityped" class="ityped"> </span> </h1>

  </div>

  <div class="container">
    <script src="https://unpkg.com/ityped@0.0.5"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <div class="left">
      <p class="mark1">TO: <input class="mark2" type="text" size="20" id="ToSomeone" onkeydown="if (event.keyCode == 13) document.getElementById('sendbutton').click()" />
      </p>
      <input type="text" style="display: none;" />

      <textarea name="Message" rows="10" class="mark3" clos="50"> </textarea>
      <br>
      <button type="button" id="sendbutton" onClick="send()"> Send </button>


    </div>
    <div class="right">

      <p id="DearMessage"></p>

    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
